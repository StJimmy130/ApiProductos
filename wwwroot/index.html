<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/ProductosItem.js"></script>
</head>

<body class="container fondo">
    <h1>Listado de productos</h1>
    <hr>
    
    <button class="btn boton1 mb-3" data-bs-toggle="modal" data-bs-target="#agregarProducto"><b>Agregar nuevo producto</b></button>

    <table class="table table-dark table-striped border-table">
        <thead>
            <tr>
                <th>Nombre del producto</th>
                <th>Precio</th>
                <th>¿Es nuevo?</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody id="Productos"></tbody>
    </table>
    


    <!-- MODAL AGREGAR-->
    <div class="modal fade" id="agregarProducto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" 
    aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="tituloModal" id="exampleModalLabel">Nuevo producto</h1>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form action="javascript:void(0);" method="post" class="input-group">
                            <div class="col-md-12 mb-3">
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre del producto">
                            </div>
                            <div class="col-md-12 mb-3">
                                <input type="number" id="precio" class="form-control" placeholder="Precio">
                            </div>
                            <div class="col-md-12">
                                <div class="input-group mb-3">
                                    <div class="input-group-text">
                                        <input type="checkbox" id="esNuevo" value="false" class="form-check-input mt-0">
                                        <label for="">¿Este producto es nuevo?</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="AgregarProducto();">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL EDITAR -->
    <div class="modal fade" id="editarProducto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="tituloModal">Editar Producto</h1>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form action="javascript:void(0);" method="post" class="input-group">
                            <div class="col-md-12 mb-3">
                                <input type="number" id="idEditar" class="form-control" readonly>
                            </div>
                            <div class="col-md-12 mb-3">
                                <input type="text" id="nombreEditar" class="form-control" placeholder="Nombre del producto">
                            </div>
                            <div class="col-md-12 mb-3">
                                <input type="number" id="precioEditar" class="form-control" placeholder="Precio">
                            </div>
                            <div class="col-md-12">
                                <div class="input-group mb-3">
                                    <div class="input-group-text">
                                        <input type="checkbox" id="esNuevoEditar" value="false" class="form-check-input mt-0">
                                        <label for="">¿Este producto es nuevo?</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="editarProducto();">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = obtenerProductos();
    </script>
</body>
</html>
